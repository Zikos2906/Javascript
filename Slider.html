<html>

<head>
    <title>Simple Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="slider" class="carousel slide w-50 mx-auto mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
