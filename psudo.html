<!DOCTYPE html>
<html>

<head>
    <style>
        .button {
            background-color: tomato;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: limegreen;
        }

        .button:active {
            background-color: gold;
        }
    </style>
</head>


<body>

    <button class="button">Click Me!</button>

</body>

</html>
