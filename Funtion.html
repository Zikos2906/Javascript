<html>
    <head>
        <title>Function</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>


      <h1 id="text" class="text-center">My Color</h1>
      <div class="mybutton">
      <button id="red" onclick="Red()" class="btn btn-danger">Red</button>
      <button id="Cyan"  onclick="Cyan()" class="btn btn-info">Cyan</button>
      <button id="Green"  onclick="Green()" class="btn btn-success">Green</button>
      <button id="Blue" onclick="Blue()" class="btn btn-primary">Blue</button>
    </div>



        <script>



        
       function Red(){
        document.getElementById("text").
        style.color  = "red"
       }
       function Cyan(){
        document.getElementById("text").
        style.color  = "cyan"
       }

       function Green(){
        document.getElementById("text").
        style.color  = "green"
       }

       function Blue(){
        document.getElementById("text").
        style.color  = "blue"
       }



        </script>






    </body>
</html>
