<html>
    <head>
        <title>Votor Age Check</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-info">
        <h1 class="text-center bg-primary 
        text-white p-3 rounded-1 shadow">
            Votor Age Test
        </h1>

        <div class="text-center bg-warning 
        mx-auto h-25 w-50 rounded-5 shadow mt-5">
            <h3 class="p-3 mb-0">Enter Your Birth Year</h3>
            <br>
            <input id="yearinput" class="mt-0 rounded border 
            border-2 border-danger 
            p-1" type="number">
            <br>
            <button  onclick="Check()" class="btn btn-success mt-3">
                Check
            </button>
        </div>


        <script>

            function  Check(){
                var year = document.getElementById
                ("yearinput").value;

                var age = parseInt(2025-year)

                if(age>=18){
                alert("Congradulation! You are eligeble for voting !")
                }else{
                alert("sorry... You are not eligeble to vote.")
                }
            
            }


        






        </script>

    </body>
</html>
