<html>

<head>
    <title>Pagination Hero Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .paginationset {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
        }

        .anime-hover .page-link {
            transition: all 0.3s ease;
        }

        .anime-hover .page-link:hover {
            transform: scale(1.1);
            background-color: #ffdd57;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>

<body style="background-color: lavender;">
    <div>
        <h1 class="text-center bg-dark text-white p-2
            border-secondary border-2 border-bottom border-top"> Bootstrap Pagination Showcase </h1>
    </div>

    <div class="text-center bg-primary text-white
        border-info border border-3 p-2">
        <h2>
            Pagination Styles using Bootstrap
        </h2>
    </div>

    <div class="paginationset">
        <h3>Style 1: Default Pagination</h3>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <div class="paginationset">
        <h3>Style 2: Rounded Color Buttons</h3>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link rounded-pill bg-success text-white" href="#">1</a></li>
                <li class="page-item"><a class="page-link rounded-pill bg-warning text-dark" href="#">2</a></li>
                <li class="page-item"><a class="page-link rounded-pill bg-danger text-white" href="#">3</a></li>
                <li class="page-item"><a class="page-link rounded-pill bg-primary text-white" href="#">Next →</a></li>
            </ul>
        </nav>
    </div>

    <div class="paginationset anime-hover">
        <h3>Style 3: Animated Hover Pagination</h3>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">← Back</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next →</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
