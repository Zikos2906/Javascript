<html>
    <head>
        <tilte>Area Calculator</tilte>
    </head>
    <body>
        <script>
            var choice = prompt("Welcome to area calculator, Pick the following options 1.Square , 2.Rectangle , 3.circle")

if (choice == "1"){
    var h = prompt("Enter Height: ")
    var area = Number(h)**2;
    alert("The area of the square is : "+area)

}

if (choice == "2"){

    var l = prompt("Enter length: ")
    var b = prompt("Enter breadth : ")
    var area = Number(l)*Number(b);
    alert("The area of rectangle is: "+area)
}

if (choice == "3"){

    var p = 3.14;
    var r = prompt("Enter Radius: ")
    var area = Number(p)*Number(r)**2;
    alert("the area of the circle is: "+area)
}
        </script>
    </body>
</html>
